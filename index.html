<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Titre principal du jeu -->
    <h1 class="text-center mt-4">Mystery Number</h1>

    <!-- Conteneur principal -->
    <div class="container mt-4 col-6">
        <!-- Carte Bootstrap -->
        <div class="card mb-3">
            <!-- En-tête de la carte avec fond sombre -->
            <div class="text-center bg-dark rounded">
                <!-- Image de la carte -->
                <img src="./img/interrogation.avif" class="card-img-top nigma mt-4" alt="...">
                <img src="./img/nigma.webp" class="card-img-top nigma mt-4" alt="...">
                <img src="./img/interrogation.avif" class="card-img-top nigma mt-4" alt="...">
                <hr>
            </div>
            <!-- Corps de la carte -->
            <div class="card-body text-center">
                <!-- Titre de la carte -->
                <h4 class="card-title text-center mb-3">Trouver le numéro mystère (entre 1 et 10)</h4>

                <!-- Ajout d'un élément de message d'erreur -->
                <div id="error-message" class="alert alert-danger" style="display: none;">
                    Veuillez entrer un chiffre !
                </div>
                
                <!-- Champ d'entrée pour que l'utilisateur entre son choix -->
                <input id="number" type="number" class="form-control col-4 ms-2 text-center" min="0" max="10"
                    name="choisi" placeholder="Entrez un chiffre">
                <!-- Bouton pour que l'utilisateur joue -->
                <button id="generateBtn" type="button" class="btn btn-primary mt-2 ms-2 col-2">Jouer</button>



                <!-- Liste des résultats cachée -->
                <ul class="list-group w-50 mx-auto mt-4" id="resultList" style="display: none;">
                    <!-- Résultats de chaque tentative -->
                    <li class="list-group-item" id="essai1"></li>
                    <li class="list-group-item" id="essai2"></li>
                    <li class="list-group-item" id="essai3"></li>
                </ul>

                <!-- Bouton "Rejouer" caché -->
                <button id="reset" style="display: none" type="button"
                    class="btn bg-success mt-4 mx-auto">Rejouer</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
