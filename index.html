    <!-- Titre principal -->
<h1 class="text-center mt-4">Mystery Number</h1>

<!-- Affichage du score -->
<div id="score" class="mt-2 text-center">
    <h3>Score : <span id="scoreValue">0</span></h3>
    <!-- Bouton pour réinitialiser le score -->
    <button id="reset" type="button" class="btn btn-secondary mt-2 mx-auto">Reset</button>
</div>

<div class="container mt-4 col-6">
    <div class="card mb-3">
        <div class="text-center bg-dark rounded">
            <!-- Images de la carte -->
            <img src="./img/interrogation.avif" class="card-img-top nigma mt-4" alt="...">
            <img src="./img/nigma.webp" class="card-img-top nigma mt-4" alt="...">
            <img src="./img/interrogation.avif" class="card-img-top nigma mt-4" alt="...">
            <!-- Ligne de séparation -->
            <hr>
        </div>
        <div class="card-body text-center">
            <!-- Titre de la section -->
            <h5 class="card-title text-center">Trouver le numéro mystère</h5>
            <!-- Message d'erreur -->
            <div id="error-message" class="alert alert-danger mt-2" style="display: none;" role="alert">
                Veuillez entrer un chiffre valide.
            </div>
            <div class="mb-3">
                <label class="form-label">Choisissez le niveau de difficulté:</label>
                <!-- Options de difficulté -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="difficulty" id="easy" value="easy" checked>
                    <label class="form-check-label" for="easy">
                        Facile (entre 1 et 10)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="difficulty" id="medium" value="medium">
                    <label class="form-check-label" for="medium">
                        Moyen (entre 1 et 50)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="difficulty" id="hard" value="hard">
                    <label class="form-check-label" for="hard">
                        Difficile (entre 1 et 100)
                    </label>
                </div>
            </div>
            <!-- Champ pour entrer le nombre -->
            <input id="number" type="number" class="form-control col-4 ms-2 text-center" min="0" max="100"
                name="choisi" placeholder="Entrez un chiffre">
            <!-- Bouton pour jouer -->
            <button id="generateBtn" type="button" class="btn btn-primary mt-2 ms-2 col-2">Jouer</button>

            <!-- Liste des résultats cachée -->
            <ul class="list-group w-50 mx-auto mt-4" id="resultList" style="display: none;">
                <li class="list-group-item" id="essai1"></li>
                <li class="list-group-item" id="essai2"></li>
                <li class="list-group-item" id="essai3"></li>
            </ul>

            <!-- Bouton pour rejouer -->
            <button id="restart" type="button" class="btn btn-primary mt-4 mx-auto" style="display: none;">Rejouer</button>

        </div>
    </div>
</div>
